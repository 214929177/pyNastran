# numpy:
#  - 1.11 works for 2.7 (bumped for reqs)
#  - 1.12 min for 3.6 (bumped for reqs)
#  - 1.15 min for 3.7
# scipy:
#  - 0.18.1 works for 2.7
#  - 0.19 min for 3.6
#  - ???  min for 3.7
# matplotlib:
#  - 2.1 works for 2.7
#  - 2.1 min for 3.6
#  - 2.2 min for 3.7
matrix:
  allow_failures:
    #--------------------------------------------------------------------------------------------------
    # latest versions of package
    #--------------------------------------------------------------------------------------------------

    # old versions of packages
    # the most basic of pyNastran - no matplotlib, h5py or pandas
    - name: "Python 3.8 (basic)"
      python: '3.8'
      env:
      - NUMPY='numpy scipy'
      - NOGUI='_no_gui'
      - LIB='libblas-dev liblapack-dev'

    #--------------------------------------------------------------------------------------------------

  include:
    #--------------------------------------------------------------------------------------------------
      # latest versions of package
    - name: "Python 2.7 (PySide)"
      python: '2.7'
      env:
      - NUMPY='numpy scipy matplotlib h5py vtk pyside pandas<0.25 imageio==2.3 pillow<7.0'
      - LIB='libblas-dev liblapack-dev'
      - LIBH5='libhdf5-dev'

    - name: "Python 3.6 (PySide2)"
      python: '3.6'
      env:
      - NUMPY='numpy scipy matplotlib h5py vtk pyside2 pandas<0.25 imageio'
      - LIBH5='libhdf5-dev'

    - name: "Python 3.7 (PySide2)"
      python: '3.7'
      env:
      - NUMPY='numpy scipy matplotlib h5py vtk pyside2 pandas<0.25 imageio'

    #--------------------------------------------------------------------------------------------------
    # old versions of packages
    - name: "Python 2.7 old packages (PySide)"
      python: '2.7'
      env:
      # - bumped numpy from 1.11 to 1.13 fix unique axis bug
      # - bumped scipy from 0.18.1 to 0.19 for compatibility with numpy
      # - bumped matplotlib from 1.5 to 2.0 for compatiblity with numpy 1.13;
      #   matplotlib 1.5 wants numpy 1.11
      - NUMPY='numpy==1.13 scipy==0.19 matplotlib==2.0 h5py vtk pyside pillow<7.0'

    - name: "Python 3.6 old packages (PyQt5)"
      python: '3.6'
      env:
      # - bumped numpy from 1.13 to 1.14 to fix unicode savetxt writing
      - NUMPY='numpy==1.14 scipy==0.19 matplotlib==2.0 h5py vtk pyqt5<5.14'

    - name: "Python 3.7 old packages (PyQt5)"
      python: '3.7'
      env:
      #- NUMPY='numpy==1.15 scipy==0.19 matplotlib==2.2'  # doesn't work
      # - bumped scipy from 1.0 to 1.1 for compatibility with numpy
      - NUMPY='numpy==1.14.5 scipy==1.1 matplotlib==2.2 h5py vtk pyqt5<5.14'

    #--------------------------------------------------------------------------------------------------
    # the most basic of pyNastran - no matplotlib, h5py or pandas
    - name: "Python 3.8 (basic)"
      python: '3.8'
      env:
      - NUMPY='numpy scipy'
      - NOGUI='_no_gui'
      - LIB='libblas-dev liblapack-dev'

    - name: "Python 3.7 (basic)"
      python: '3.7'
      env:
      - NUMPY='numpy scipy'
      - NOGUI='_no_gui'

    - name: "Python 2.7 (basic)"
      python: '2.7'
      env:
      - NUMPY='numpy scipy six'
      - NOGUI='_no_gui'

